<blockquote class="blockquote ml-5">
  <h2>銀行帳戶</h2>
  <footer class="blockquote-footer">
    Using inline table editing with <i>Angular 8</i> and <i>Asp.Net Core</i>
  </footer>
</blockquote>
<div class="grid-table">
  <div class="thead">
    <div class="tr">
      <div class="td">帳戶編號</div>
      <div class="td">帳戶持有人</div>
      <div class="td">銀行編號</div>
      <div class="td">IFSC</div>
      <div class="td">
        <button class="btn btn-outline-success" (click)="addBankAccountForm()">
          <i class="fa fa-plus"></i>新增帳戶
        </button>
      </div>
      <!-- <div class="td">
        <span *ngIf="notification" class="elementToFadeInAndOut">
            <i class="fas fa-check-circle {{notification.class}}"></i>
            {{notification.message}}
        </span>
    </div> -->
    </div>
  </div>
  <div class="tbody">
    <form class="tr" [formGroup]="fg" *ngFor="let fg of bankAccountForms.controls; let i=index;" (submit)="recordSubmit(fg)">
        <div class="td">
            <input class="form-control" formControlName="fAccountNumber">
        </div>
        <div class="td">
            <input class="form-control" formControlName="fAccountHolder">
        </div>
        <div class="td">
            <select class="form-control" formControlName="fBankId">
                <option value="0">請選擇</option>
                <option *ngFor="let item of bankList" value="{{item.fBankId}}">{{item.fBankName}}</option>
            </select>
        </div>
        <div class="td">
            <input class="form-control" formControlName="fIFSC">
        </div>
        <div class="td">
            <button type="submit" class="btn" [disabled]="fg.invalid"
                [ngClass]="(fg.get('fBankAccountId').value == 0)?'btn-success':'btn-outline-dark'"><i
                    class="far fa-save fa-lg"></i>
                {{fg.get('fBankAccountId').value==0?'Submit':'Update'}}
            </button>
            <button class="btn btn-light ml-1" (click)="onDelete(fg.get('fBankAccountId').value,i)">
                <i class="far fa-trash-alt fa-lg text-danger"></i>
            </button>
        </div>
    </form>
</div>
</div>
